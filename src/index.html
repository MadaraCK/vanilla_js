<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bgc">
    <header class="main_box_game" id="lose">
        <h1 class="start_game" id="start">start</h1>
        <div class="lobby_game" id="lobby">
            <h1 class="score" id="score">score:</h1>
            <div class="jump_block" id="jump"></div>
            <div class="run_block" id="block"></div>
        </div>
    </header>
    <section class="if_loser" id="if_loser">
        <div class="popup">
            <h1>You Lose!!</h1>
            <h2 class="reset" id="reset">Restart</h2>
        </div>
    </section>
</div>
<script src="js.js"></script>
</body>
</html>
